api_keys:
  youtube: "YOUR_YOUTUBE_API_KEY"

search_keywords:
  - "Timnas Indonesia"
  - "Piala Dunia"
  - "Sepakbola Indonesia"

data_collection:
  max_videos_per_query: 5
  max_comments_per_video: 100

model_parameters:
  svm_kernel: "rbf"
  svm_C: 1.0
  svm_gamma: "scale"
  max_features: 5000
  ngram_range: [1, 2]

preprocessing:
  remove_stopwords: true
  slang_normalization: true
  positive_keywords: ["hebat", "bagus", "menang"]
  negative_keywords: ["buruk", "kecewa", "gagal"]

# Multi-layer Analytics Configuration
layered_analytics:
  enable_emotion: true
  enable_aspect: true
  enable_toxicity: true
  enable_stance: true
  enable_intent: true
  
  # Confidence thresholds
  low_confidence_threshold: 0.60
  toxicity_threshold: 0.50
  
  # Emotion labels (multi-label)
  emotion_labels:
    - "marah"
    - "kecewa"
    - "sedih"
    - "senang"
    - "bangga"
    - "takut"
  
  # Aspect/Topic labels (multi-label)
  aspect_labels:
    - "manajemen"
    - "pelatih"
    - "pemain"
    - "strategi"
    - "wasit"
    - "PSSI"
    - "federasi"
    - "fanbase"
  
  # Stance labels (single-label)
  stance_labels:
    - "pro"
    - "kontra"
    - "tidak_jelas"
  
  # Intent labels (single-label)
  intent_labels:
    - "pertanyaan"
    - "komplain"
    - "saran"
    - "ajakan"
    - "humor"
    - "informasi"